  <div style="font-size:10em" class="col-md-offset-2 col-md-10">
  Lucky Sevens
  </div>
  <div class="form-group">
        <label for="inputInquiry" style = "font-size:6em;margin-left:3.3em;">Starting Bet:</label>
        <input id="MoneyInput" type="text" value="&dollar;" min="0" max="1000" oninput="Game()" />
      </div>
      <button id="Play" onclick="Startgame" class="button" for="Startgame">Play:</button>



  <script>
  function Game() {
    var CheckBal = prompt("How many dollars do you have to bet?");
    if (CheckBal == null || CheckBal ==="" || CheckBal <= "0" || isNaN(CheckBal)) {
          alert("You do not have enough money to play");
    } else {
        alert("Hello! Lets play Lucky Sevens");
        document.getElementById('MoneyInput').value = "$" + CheckBal
    }

  function roll() {
  var repeat = repeat || 1;
	var DiceRoll = 0;
  GameMoney = CheckBal;
  for(var i = 0; i < repeat; i++){
		var x = Math.floor(Math.random() * ((6 - 1) + 1) + 1);
		var y = Math.floor(Math.random() * ((6 - 1) + 1) + 1);
    DiceRoll = x + y;
    if (DiceRoll != "7" && GameMoney > "1"){
      roll();
      GameMoney= parseInt(GameMoney) -1;
      document.getElementById('MoneyInput').value = GameMoney;
    }
    else if (DiceRoll == "7" && GameMoney > "1") {
      roll();
      GameMoney= parseInt(GameMoney) +4;
      document.getElementById('MoneyInput').value = GameMoney
    }
    else {
      document.getElementById('MoneyInput').value = 0
    }
	}
}
document.getElementById('Play').addEventListener('click',function(){
roll();
});
}
</script>
